<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PhotoBridge</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
        }

        .section-title {
            color: #8e44ad;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .file-selection {
            margin-bottom: 20px;
        }

        .separator {
            font-weight: bold;
            margin: 15px 0;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: 2px solid #000;
            background: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            font-size: 1.1em;
        }

        .log-section {
            border: 2px solid #000;
            padding: 15px;
            min-height: 200px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 400px;
        }

        .checkbox-group {
            margin-top: 20px;
        }

        .checkbox-group label {
            display: block;
            margin: 10px 0;
        }

        .selected-path {
            font-size: 0.9em;
            color: #666;
            margin: 5px 0;
            font-style: italic;
        }

        .progress-container {
            margin: 20px 0;
            display: none;  /* Hidden by default */
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4a90e2;
            width: 0%;
            transition: width 0.3s ease;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .clear-log-button {
            padding: 4px 8px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PhotoBridge</h1>
        
        <div class="file-selection">
            <div class="section-title">Select files</div>
            
            <button id="select-dir">Select dir</button>
            <div id="dir-path" class="selected-path"></div>
            
            <div class="separator">OR</div>
            
            <div>
                <button id="select-photo">Select photo</button>
                <span>+</span>
                <button id="select-video">Select video</button>
                <div id="photo-path" class="selected-path"></div>
                <div id="video-path" class="selected-path"></div>
            </div>
            
            <div class="separator">AND (Optional)</div>
            
            <button id="select-output">Select output dir</button>
            <button id="clear-output" style="margin-left: 5px;">Clear output</button>
            <div id="output-path" class="selected-path"></div>
        </div>

        <div class="options">
            <div class="section-title">Options</div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="recurse">
                    recurse
                </label>
                <label>
                    <input type="checkbox" id="heic">
                    heic to jpg
                </label>
            </div>
        </div>

        <button id="start" class="start-button">Start Processing</button>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="log-header">
            <div class="section-title">Log</div>
            <button id="clear-log" class="clear-log-button">Clear Log</button>
        </div>
        <div id="log" class="log-section"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
